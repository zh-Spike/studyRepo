site_name: zh-Spike 
site_description: studyRepo学习笔记
site_author: zh-Spike
site_url: https://zh-spike.github.io/studyRepo

# Copyright
copyright: Copyright &copy; zh-Spike

repo_name: 'studyRepo'
repo_url: 'https://github.com/zh-Spike/studyRepo/'

theme: 
  name: material
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  language: 'zh'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'
  palette:
    primary: 'white'
    accent: 'pink'
  icon:
    logo: material/library
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true


# Customization
extra:
  search:
    language: 'jp'
  pagetime: 'on'
  copyright: '<a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh">CC BY-SA 4.0</a> 和 <a href="https://github.com/zTrix/sata-license">SATA</a>'
  manifest: 'manifest.webmanifest'
  githash: ''
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zh-Spike
    - icon: fontawesome/solid/paper-plane
      link: mailto:<zh-spike@outlook.com>

extra_javascript:
  - '_static/js/extra.js?v=16'
  - 'https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - '_static/css/extra.css?v=13'

# Extensions
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - git-revision-date-localized
  - git-revision-date

plugins:
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: true
  - git-revision-date:
      enabled_if_env: CI

# Content
nav:
  - 简介: index.md
  - DataStructure:
    - Java刷题的一般写法: Algorithm\Notes\Java刷题的一般写法.md
    - 高级数据结构:
      - 高级数据结构: Algorithm\Notes\高级数据结构.md
      - 并查集: Algorithm\Notes\并查集.md
      - 单调栈: Algorithm\Notes\单调栈.md
    - 算法:
      - BFPRT 算法: Algorithm\Notes\BFPRT算法.md
      - KMP 和 Manacher 算法: Algorithm\Notes\KMP 和 Manacher.md
      - Morris遍历: Algorithm.md
  - Java:
    - Arrays.asList()解读: java\Arrays.asList() 源码解析.md
    - Deque: java\该用Deque了.md
  - Tricks:
    - VIM应用: Tricks\vim.md
    - Linux: Tricks\linux.md



# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto    
